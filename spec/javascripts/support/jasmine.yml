#src_files
#
# Return an array of filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# src_files:
#   - lib/source1.js
#   - lib/source2.js
#   - dist/**/*.js
#
src_files:
    - spec/lib/jquery.js
    - spec/lib/jquery-ui.js
    - spec/lib/sinon-1.3.1.js
    - spec/lib/jasmine-jquery.js
    - spec/lib/mock-ajax.js
    - spec/lib/jasmine-ui.js
    - views/admin/javascripts/*.js
    - views/public/javascripts/**/*.js
    - views/shared/javascripts/*.js
    - views/shared/javascripts/editor/*.js
    - views/shared/javascripts/libraries/CLEditor-1.3.0/*.js
    - views/shared/javascripts/libraries/jquery.miniColors-0.1/*.js
    - views/shared/javascripts/libraries/simile/timeline-api/timeline-api.js
    - views/shared/javascripts/libraries/openlayers/OpenLayers.min.js
    - views/shared/javascripts/editor/utilities/*.js
    - views/shared/javascripts/libraries/*.js
    - views/shared/javascripts/utilities/*.js

# stylesheets
#
# Return an array of stylesheet filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# stylesheets:
#   - css/style.css
#   - stylesheets/*.css
#
stylesheets:
    - views/shared/css/neatline.css
    - views/shared/css/neatline-editor.css

# helpers
#
# Return an array of filepaths relative to spec_dir to include before jasmine specs.
# Default: ["helpers/**/*.js"]
#
# EXAMPLE:
#
# helpers:
#   - helpers/**/*.js
#
helpers:

# spec_files
#
#  Return an array of filepaths relative to spec_dir to include.
# Default: ["**/*[sS]pec.js"]
#
# EXAMPLE:
#
# spec_files:
#   - **/*[sS]pec.js
#
spec_files:

# src_dir
#
# Source directory path. Your src_files must be returned relative to this path. Will use root if left blank.
# Default: project root
#
# EXAMPLE:
#
# src_dir: public
#
src_dir:

# spec_dir
#
# Spec directory path. Your spec_files must be returned relative to this path.
# Default: spec/javascripts
#
# EXAMPLE:
#
# spec_dir: spec/javascripts
#
spec_dir:
